<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="side">
        <div class="logo-and-text">
          <div class="logo"></div>
          <div class="text">ODIN</div>
        </div>
      </div>
      <div class="forms-container">
        <div class="header">
          <p class="paragraph">
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
            <span class="margin-top"> You <em>know</em> you want to.</span>
          </p>
        </div>

        <div class="signup">
          <div
            class="letsdo"
            style="
              position: absolute;
              top: 12px;
              font-size: 1.5rem;
              font-family: system-ui, -apple-system, BlinkMacSystemFont,
                'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
                'Helvetica Neue', sans-serif;
              font-weight: 600;
            "
          >
            Let's do this!
          </div>
          <div class="pwMinChar">Please enter at least 8 characters.</div>
          <form action="#">
            <ul>
              <li>
                <label for="FirstName">First Name</label>
                <input type="text" name="FirstName" id="FirstName" required />
              </li>
              <li>
                <label for="LastName">Last Name</label>
                <input type="text" name="LastName" id="LastName" required />
              </li>
            </ul>
            <ul>
              <li>
                <label for="email">Email</label>
                <input
                  pattern="[a-zA-z0-9.?\-+=]+@+[a-z]+.[a-z]{2,}"
                  type="email"
                  name="email"
                  id="email"
                  required
                />
              </li>
              <li>
                <label for="tel">Phone Number</label>
                <input type="tel" name="tel" id="tel" required />
              </li>
            </ul>

            <ul>
              <li>
                <label for="password">Password</label>
                <input
                  pattern="[a-zA-Z0-9]{8,}"
                  type="password"
                  name="password"
                  id="password"
                  required
                />
              </li>

              <li>
                <label for="ConfirmPassword">Confirm Password</label>
                <input
                  pattern="[a-zA-Z0-9]{8,}"
                  type="password"
                  name="ConfirmPassword"
                  id="ConfirmPassword"
                  required
                />
              </li>
            </ul>

            <button class="submit" type="submit">Create Account</button>
          </form>
        </div>
        <div class="login">
          <p class="span">Already have an account? <a c href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
